server {
    listen 80;
    server_name localhost;

    # AUTHORITATIVE ROOT
    root /var/www/html/public;
    index index.html index.php;

    # Deployment Version Tracking
    add_header X-Deployment-Version "3.0-SuperFix-Pinned";

    error_log  /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    # Static health check for Render
    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # API Routing (pointing to parent api/ folder)
    location /api/ {
        alias /var/www/html/api/;
        try_files $uri $uri/ /api/api.php$is_args$args;

        location ~ \.php$ {
            # Use the alias-safe way to handle PHP
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html/api/api.php;
            fastcgi_pass unix:/var/run/php-fpm.sock;
            fastcgi_read_timeout 30s;
        }
    }

    # Diagnostics
    location = /test_db.php {
        alias /var/www/html/test_db.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/test_db.php;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_read_timeout 30s;
    }

    # Main application routing
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # General PHP handling for public/ if needed
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 30s;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}