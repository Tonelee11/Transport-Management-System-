<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Raphael Transport</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Login Card -->
    <div style="max-width: 400px; margin: 2rem auto; padding: 1rem;">
      <div class="card">
        <!-- Logo/Header -->
        <div class="text-center mb-3">
          <h1 style="color: var(--primary); font-size: 2rem; margin-bottom: 0.5rem;">ðŸš›</h1>
          <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.25rem;color: #0025cc">Raphael Transport System</h2>
          <p class="text-muted">Tracking & Notification Platform</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
          <div class="form-group">
            <label class="form-label" for="username">
              Username <span class="required">*</span>
            </label>
            <input 
              type="text" 
              id="username" 
              class="form-input" 
              placeholder="Enter your username"
              required
              autocomplete="username"
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="password">
              Password <span class="required">*</span>
            </label>
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            >
          </div>

          <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
            Login
          </button>
        </form>

        
      </div>

      <!-- Footer -->
      <div class="text-center mt-2 text-muted" style="font-size: 0.75rem;">
        <p>&copy; 2025 All rights reserved.</p>
      </div>
    </div>
  </div>


  <script>
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        alert('Please enter username and password');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      try {
        const response = await fetch('/api/api.php?action=login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          localStorage.setItem('loggedIn', 'yes');
          localStorage.setItem('username', data.user.username);
          localStorage.setItem('userRole', data.user.role);
          localStorage.setItem('fullName', data.user.full_name);
          // Store CSRF token
          if (data.csrf_token) {
            localStorage.setItem('csrfToken', data.csrf_token);
          }
          
          window.location.href = '/public/dashboard';
        } else {
          alert(data.error || 'Login failed');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
          passwordInput.value = '';
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('Connection error - please try again');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
</script>
</body>
</html>
