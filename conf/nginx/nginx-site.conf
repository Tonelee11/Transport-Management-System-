server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.html index.php;

    error_log  /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    # Root is now public, so no redirect needed.
    location = / {
        try_files /index.html =404;
    }

    # Health check for Render (Static to ensure it passes during startup)
    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Diagnostic script access (one level above public)
    location = /test_db.php {
        alias /var/www/html/test_db.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/test_db.php;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_read_timeout 30s;
    }

    # Handle legacy /public/ paths gracefully
    location /public/ {
        rewrite ^/public/(.*)$ /$1 break;
    }

    # Main application routing
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # Serve files from api directory
    location /api/ {
        root /var/www/html;
        try_files $uri $uri/ /api/api.php$is_args$args;
        
        location ~ \.php$ {
            # Use 127.0.0.1:9000 for richarvey/nginx-php-fpm internal communication
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index api.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_read_timeout 30s;
        }
    }

    # PHP files in other locations
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 30s;
    }

    # Serve uploaded files
    location /uploads/ {
        try_files $uri =404;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}