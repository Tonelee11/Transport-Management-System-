server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.html index.php;

    error_log  /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    # Serve files from public directory with clean URLs (no .html extension)
    location /public/ {
        alias /var/www/html/public/;
        # Try the URI as-is, then with .html extension, then as directory, then 404
        try_files $uri $uri.html $uri/ =404;
    }

    # Serve files from api directory
    location /api/ {
        alias /var/www/html/api/;
        try_files $uri $uri/ /api/api.php$is_args$args;
        
        location ~ \.php$ {
            fastcgi_pass php:9000;
            fastcgi_index api.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html/api/api.php;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }

    # Root location
    location / {
        try_files $uri $uri/ =404;
    }

    # PHP files in root or other locations
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Serve uploaded files
    location /uploads/ {
        alias /var/www/html/uploads/;
        try_files $uri =404;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}